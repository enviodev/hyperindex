name: config.js
description: Gravatar for Ethereum
networks:
  - id: 1
    rpc_config:
      url: https://eth.com # RPC URL that will be used to subscribe to blockchain data on this network
      unstable__sync_config:
        initial_block_interval: 10000
        backoff_multiplicative: 0.8
        acceleration_additive: 2000
        interval_ceiling: 10000
        backoff_millis: 5000
        query_timeout_millis: 20000
    start_block: 0
    contracts:
      - name: Contract1
        abi_file_path: ./abis/Contract1.json
        handler: ./event_handlers/js/handler-with-imports.js
        address: ["0x2E645469f354BB4F5c8a05B3b30A929361cf77eC"]
        events:
          - event: "NewGravatar"
          - event: "UpdatedGravatar"
  - id: 2
    rpc_config:
      url: https://eth.com # RPC URL that will be used to subscribe to blockchain data on this network
      unstable__sync_config:
        initial_block_interval: 10000
        backoff_multiplicative: 0.8
        acceleration_additive: 2000
        interval_ceiling: 10000
        backoff_millis: 5000
        query_timeout_millis: 20000
    start_block: 0
    contracts:
      - name: Contract2
        abi_file_path: ./abis/Contract2.json
        handler: ./event_handlers/js/imported-file.js
        address: "0x1E645469f354BB4F5c8a05B3b30A929361cf77eC"
        events:
          - event: "NewGravatar"
          - event: "UpdatedGravatar"
