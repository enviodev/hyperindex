name: Build & Test Scenario

on:
  pull_request:
    paths:
      - "codegenerator/**"
      - "scenarios/**"

defaults:
  run:
    working-directory: codegenerator

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:15.3
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: envio-dev
          POSTGRES_USER: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            codegenerator/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache (hardhat) Solidity
        id: cache-hardhat-solidity
        uses: actions/cache@v2
        with:
          path: ~/.cache/hardhat-nodejs
          key: ${{ runner.os }}-solidity-hardhat-${{ hashFiles('**/hardhat.config.*s') }}
          restore-keys: |
            ${{ runner.os }}-solidity-hardhat-

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory (if this seems stable and static we can hard-code it again) # Source: https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cargo Build
        run: cargo build --verbose

      - name: Cargo Tests
        run: cargo test --verbose

      - name: gravatar codegen
        working-directory: scenarios/gravatar
        run: |
          pnpm codegen

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0

      - name: gravatar build
        working-directory: scenarios/gravatar
        run: |
          pnpm install
          pnpm hardhat compile --verbose
          pnpm build

      - name: gravatar benchmark
        working-directory: scenarios/gravatar
        run: |
          pnpm bench

      - name: test_codegen build
        working-directory: scenarios/test_codegen
        run: |
          pnpm codegen
          pnpm install
          pnpm build

      - name: test_codegen test
        working-directory: scenarios/test_codegen
        run: |
          pnpm test
